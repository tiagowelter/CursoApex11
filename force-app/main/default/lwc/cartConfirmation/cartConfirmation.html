<template>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Cancelar" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Checkout Carrinho</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               
                <p><b>Nome da oportunidade: </b> {nameopp}</p>
                <p><b>Data de fechamento: </b> {dateopp}</p>
                <hr/>
                <table>
                    <thead>
                        <th>Produto</th>
                        <th>Preço unitário</th>
                        <th>Quantidade</th>
                    </thead>
                    <tbody>
                        <template for:each={products} for:item="cTemp">
                            <tr key={cTemp.id}>
                                <td>{cTemp.nome}</td>
                                <td>{cTemp.preco}</td>
                                <td>{cTemp.quantidade}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <hr/>
                <div style="text-align: right;">
                    <b>Valor Total: </b>
                    <lightning-formatted-number
                        format-style="currency"
                        currency-code="BRL"
                        value={amountopp}
                        maximum-fraction-digits="2"></lightning-formatted-number>
                </div>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancelar</button>
                <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Confirmar</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
