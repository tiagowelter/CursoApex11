<template>

    <div class="slds-p-top_small">
        <img src={_product.imagem} class="product slds-align_absolute-center" width="150px" height="150px">
        <p class="title slds-align_absolute-center">{_product.nome}</p>
        <p class="title slds-align_absolute-center">
            <lightning-formatted-number 
                format-style="currency"
                currency-code="BRL"
                maximum-fraction-digits="2"
                value={_product.preco}></lightning-formatted-number>
        </p>
        <div class="slds-p-top_small slds-align_absolute-center">
            <lightning-button
                variant="band"
                label="Adicionar ao carrinho"
                class="slds-m-left_x-small"
                onclick={selectProduct}></lightning-button>
        </div>
    </div>
    
</template>
